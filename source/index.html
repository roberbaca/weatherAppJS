<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap" rel="stylesheet">

    <!-- Font Awesome Script -->
    <script defer src="./fontawesome-free-5.15.4-web/js/all.js"></script>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">



    <title>Document</title>
</head>
<body>

    <header>
       <div class="bg-image-day" id = "background"></div>

        <h1 class = "title">Weather Widget</h1>
      

        <div class = "appContainer">
        <div class = "today-day" id = "card1">

            <div class = "Container">
                <form action="inputForm">                
                    <div class = "inputContainer">
                        <input type="text" placeholder="Search for a city" autofocus id = "inputCity" class = "inputText">
                    </div>                            
                </form>
                <div class = "buttonContainer">
                    <button type="submit" id = "submit">Submit</button>
                </div> 
            </div>
        

            <div>
                <div class = "weatherIconContainer" id = "iconWeather">
                    <i class="wi wi-na" id = "weatherIcon"></i>
                    <div class ="weatherDescription">
                        <h2 id = "weatherText">N/A</h2>
                    </div>
                </div>   
            </div>
            
            <div class = "temperature">
                <div class="currentTemp">
                    <h2 id = "temperatureText">--</h2><i class="wi wi-degrees" class = "weatherDegreesIcon"></i>
                </div>                              
                <div class = "maxMinTemp">
                    <div class = "maxTempContainer">
                        <h2 class="maxTemp" id = "maxTemperatureText">--</h2><i class="wi wi-celsius" class = "weatherCelsiusIcon"></i>
                    </div>
                     <div class = "minTempContainer">
                        <h2 class="minTemp" id = "minTemperatureText">--</h2><i class="wi wi-celsius" class = "weatherCelsiusIcon"></i>
                     </div>
                    
                </div>                             
            </div>
            <div class = "cityInfo">
                <h2 class = "cityName" id = "cityName"></h2>
                <h2 class = "localTime" id = "date"></h2>
            </div>
        </div>



        <div class = "detailsContainer-day" id = "card2">
            <div class = detailsContainerTitle>
                <h3>Details</h3>
            </div>
            <div class = "cardsContainer">
                <div class = "feelsLikeCard">
                    <i class="wi wi-thermometer" class = "weatherIcon"></i>
                    <h3>Feels Like</h2>
                    <h2 id = "feelsLikeText"> C</h2>
                </div>
                <div class = "windSpeedCard">
                    <i class="wi wi-sandstorm class = "weatherIcon"></i>
                    <h3>wind Speed</h2>
                    <h2 id = "windSpeedText"> km/h</h2>
                </div>
                <div class = "humidityCard">
                    <i class="wi wi-humidity" class = "weatherIcon"></i>
                    <h3>Humidity</h2>
                    <h2 id = "humidityText"> %</h2>
                </div>
                <div class = "pressureCard">
                    <i class="wi wi-barometer" class = "weatherIcon"></i>
                    <h3>Pressure</h2>
                    <h2 id = "pressureText">-</h2>
                </div>
            </div>
            <div class = detailsContainerTitle2>
                <h3>Next 7 days</h3>
            </div>
            <div class = "forecastContainer">
                <div class = "forecastCard">
                    <h3 id = "day1">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather1"></i>
                    <h2 class = "max" id = "1maxText"> C</h2>
                    <h2 class = "min" id = "1minText"> C</h2>
                </div>

                <div class = "forecastCard">
                    <h3 id = "day2">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather2"></i>
                    <h2 class = "max" id = "2maxText"> C</h2>
                    <h2 class = "min" id = "2minText"> C</h2>
                </div>

                <div class = "forecastCard">
                    <h3 id = "day3">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather3"></i>
                    <h2 class = "max" id = "3maxText">-C</h2>
                    <h2 class = "min" id = "3minText">-C</h2>
                </div>

                <div class = "forecastCard">
                    <h3 id = "day4">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather4"></i>
                    <h2 class = "max" id = "4maxText">-C</h2>
                    <h2 class = "min" id = "4minText">-C</h2>
                </div>

                <div class = "forecastCard">
                    <h3 id = "day5">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather5"></i>
                    <h2 class = "max" id = "5maxText">-C</h2>
                    <h2 class = "min" id = "5minText">-C</h2>
                </div>

                <div class = "forecastCard">
                    <h3 id = "day6">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather6"></i>
                    <h2 class = "max" id = "6maxText">-C</h2>
                    <h2 class = "min" id = "6minText">-C</h2>
                </div>

                <div class = "forecastCard">
                    <h3 id = "day7">N/A</h2>
                    <i class="wi wi-na" class = "weatherIcon" id = "iconWeather7"></i>
                    <h2 class = "max" id = "7maxText">-C</h2>
                    <h2 class = "min" id = "7minText">-C</h2>
                </div>

            </div>

        </div>
    
    </div>

    </header>

    <footer class = "footer">
        <p>Created by Rober Baca</p>
        <a class = "socialIcon" target="_blank" href="https://github.com/roberbaca"><i class="fab fa-github-square fa-2x"></i></a>
        <a class = "socialIcon" target="_blank" href="https://www.linkedin.com/in/roberto-baca"><i class="fab fa-linkedin fa-2x"></i></a>
    </footer>
    <script src ="./index.js" type="text/javascript"></script>
 </body>
</html>
